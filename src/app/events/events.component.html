<div class="row">
    <div class="col-md-5">
        <app-event-list (SelectedEvent)="selectedEvent = $event"></app-event-list>
    </div>
    <app-event-detail *ngIf="selectedEvent; else infoText" [event]="selectedEvent"></app-event-detail>
    <ng-template #infoText>
        <p>Please, select event!</p>
    </ng-template>
</div>
